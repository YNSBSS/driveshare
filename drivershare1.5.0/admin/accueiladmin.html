      <div class="group">
        <button> Ajouter le chauffeur</button>

      </div>
     </div>
     <script>
      // Ajouter un événement de recherche pour la barre de recherche
      const searchInput = document.getElementById('search-input');
      searchInput.addEventListener('keyup', function() {
        const filter = searchInput.value.toUpperCase();
        const table = document.querySelector('table');
        const rows = table.querySelectorAll('tr');
        for (let i = 0; i < rows.length; i++) {
          const matricule = rows[i].getElementsByTagName('td')[0];
          const nomPrenom = rows[i].getElementsByTagName('td')[1];
      
          if (matricule || nomPrenom) {
            const matriculeValue = matricule.textContent.toUpperCase();
            const nomPrenomValue = nomPrenom.textContent.toUpperCase();
      
            if (matriculeValue.indexOf(filter) > -1 || nomPrenomValue.indexOf(filter) > -1) {
              rows[i].style.display = '';
            } else {
              rows[i].style.display = 'none';
            }
          }
        }
      });
      </script>
